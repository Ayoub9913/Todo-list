<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous" />
    <title>To do list</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h2 class="title-todo">To do List</h2>
    <form action="" class="listform">
        <input type="text" name="search" id="search" placeholder="Search todos">
        <ul class="listoftodos">
            <li class="list-item li-text">testing todo
                <i class="fas fa-trash"></i>
            </li>
            <li class="list-item li-text">testing todo2 
                <i class="fas fa-trash"></i>
            </li>
        </ul>
        <div class="addtodo">
            <h4>Add a new to do:</h4>
            <input type="text" name="todotoadd" id="todotoadd" placeholder="Add todos">
            <input type="submit" class="btn btn-outline-success" value="Add">
        </div>

    </form>
    <script src="script.js"></script>
</body>

</html>
